	<header>

	</header>
	<div class="container">
		<div class="login-page">
			<form id="login-form" action="/login" method="post">
				<label for="username" id="form-label">UserName</label>
				<br>
				<input id="form-input" type="text" name="username" placeholder="Email or username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email or username'">
				<br>
				<label for="password" id="form-label">Password</label>
				<br>
				<input id="form-input" type="password" name="password" placeholder="********" onfocus="this.placeholder = ''" onblur="this.placeholder = '********'">
				<br>
				<input id="form-submit" type="submit" name="submit" value="Log In">
			</form>
		</div>
	</div>
